<script src='/js/iframeResizer.min.js'> </script>
<div class="shinyapp !p-0"  >
  <iframe
      id='{{id}}'
    class="w-full h-screen" 
    src="{{ url }}"
    title="Shiny app">
  </iframe>
</div>
<!--In order for iframeresize to work you'll need the script running on the nested server-->
<script>
    
iFrameResize({ log: true ,
   }, '#{{id}}');
</script>
